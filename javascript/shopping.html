<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="..." alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              <button onclick="addCard()">Add to Cart</button>
            </div>
          </div>
    </div>
    <script>
        function addCard() {
            // Get the title and description
            let title = document.querySelector(".card-title").innerText;
            let description = document.querySelector(".card-text").innerText;

            // Create an object to store in local storage
            const shop = {
                title: title,
                desc: description
            };

            // Store the object in local storage
            localStorage.setItem("title", JSON.stringify(shop.title));
            localStorage.setItem("Description", JSON.stringify(shop.desc));
            
        }
    </script>
</body>
</html>
